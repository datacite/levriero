        Analisar a situa\u00e7\u00e3o vacinal contra os v\u00edrus da hepatite A e
        B em crian\u00e7as da educa\u00e7\u00e3o infantil. Metodologia: Estudo epidemiol\u00f3gico,
        quantitativo, baseado em c\u00f3pias dos cart\u00f5es de vacinas de 1.434
        crian\u00e7as da educa\u00e7\u00e3o infantil. Os dados foram em dados coletados
        por meio de checklist, e sua an\u00e1lise deu-se mediante a estat\u00edstica
        descritiva e os dados foram apresentados em tabela e figura. Resultados: Para
        a vacina contra o v\u00edrus da hepatite B, 73,7% dos cart\u00f5es das crian\u00e7as
        foram classificados com esquema vacinal completo e 25,1% com esquema incompleto.
        J\u00e1 para a vacina contra o v\u00edrus da hepatite A, 72,2% dos cart\u00f5es
        foram classificados com esquema vacinal completo em das crian\u00e7as com
        faixa et\u00e1ria entre um ano e um ano 11 meses e 29 dias. Conclus\u00e3o:
        O quantitativo de doses administradas ainda n\u00e3o corresponde ao que \u00e9
        preconizado e foram observados doses administradas fora do per\u00edodo recomendado
        e erros nos registros das vacinas.Descritores: Enfermagem; Esquemas de Imuniza\u00e7\u00e3o;
        Vacinas contra Hepatite B; Vacinas contra Hepatite A.VACINAL SITUATION AGAINST
        HEPATITIS A AND B IN CHILDREN IN CHILDREN\u2019S EDUCATIONObjective: To analyze
        the vaccination situation against hepatitis A and B viruses in pre-school
        children. Methodology: Epidemiological, quantitative study, based on copies
        of vaccination cards of 1,434 children in early childhood education. The data
        were collected through a checklist, and their analysis was based on descriptive
        statistics and the data were presented in table and figure. Results: For the
        vaccine against hepatitis B virus, 73.7% of the children\u2019s cards were
        classified as complete vaccine scheme and 25.1% were incomplete. In the case
        of the hepatitis A virus vaccine, 72.2% of the cards were classified with
        complete vaccination schedule in children aged between one year and one year
        11 months and 29 days. Conclusion: Doses administered do not yet correspond
        to what is recommended and doses administered outside the recommended period
        and errors in vaccine records have been observed.Descriptors: Nursing; Immunization
        Schemes; Hepatitis B vaccines; Vaccines against Hepatitis A.SITUACI\u00d3N
        VACUNAL CONTRA HEPATITIS A E B EN NI\u00d1OS DE LA EDUCACI\u00d3N INFANTILObjetivo:
        Analizar la situaci\u00f3n vacunal contra los virus de la hepatitis A y B
        en ni\u00f1os de la educaci\u00f3n infantil. Metodolog\u00eda: Estudio epidemiol\u00f3gico,
        cuantitativo, basado en copias de las tarjetas de vacunas de 1.434 ni\u00f1os
        de la educaci\u00f3n infantil. Los datos fueron en datos recolectados por
        medio de checklist, y su an\u00e1lisis se dio mediante la estad\u00edstica
        descriptiva y los datos fueron presentados en tabla y figura. Resultados:
        Para la vacuna contra el virus de la hepatitis B, el 73,7% de las tarjetas
        de los ni\u00f1os fueron clasificados con esquema vacunal completo y el 25,1%
        con esquema incompleto. Para la vacuna contra el virus de la hepatitis A,
        el 72,2% de las tarjetas fueron clasificadas con esquema vacunal completo
        en los ni\u00f1os con edades entre un a\u00f1o y un a\u00f1o 11 meses y 29
        d\u00edas. Conclusi\u00f3n: El cuantitativo de dosis administradas a\u00fan
        no corresponde a lo que se preconiza y se observaron dosis administradas fuera
        del per\u00edodo recomendado y errores en los registros de las vacunas.Descriptores:
        Enfermer\u00eda; Esquemas de Inmunizaci\u00f3n; Vacunas contra Hepatitis B;
