        acreditado, bajo el prisma de la \u00e9tica de la virtud. Metodolog\u00eda:
        Estudio de caso cualitativo realizado en un Hospital Privado \u201cAcreditado
        con Excelencia\u201d en Minas Gerais. Participaron del estudio 13 enfermeros.
        La recolecci\u00f3n de datos fue realizada mediante entrevista individual
        siguiendo itinerario semiestructurado y observaci\u00f3n y sometidos al An\u00e1lisis
        Tem\u00e1tico de Contenido. Resultados: Se identificaron contradicciones entre
        los valores que orientan la organizaci\u00f3n del trabajo en la instituci\u00f3n,
        cuyo ahorque es la acreditaci\u00f3n y los valores de los enfermeros, los
        cuales se dirigen al cuidado. Conclusi\u00f3n: La contradicci\u00f3n encontr\u00f3
        distancia al enfermero de su pr\u00e1ctica, coloc\u00e1ndolo en confrontaci\u00f3n
        con su profesion, provocando el sufrimiento moral.Descriptores: Enfermer\u00eda,
