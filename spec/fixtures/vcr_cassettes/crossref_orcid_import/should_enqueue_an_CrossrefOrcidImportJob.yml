        Analisar a pr\u00e1tica profissional de enfermeiros em um hospital privado
        acreditado, sob o prisma da \u00e9tica da virtude. Metodologia: Estudo de
        caso qualitativo, realizado em um Hospital Privado \u201cAcreditado com Excel\u00eancia\u201d
        em Minas Gerais. Os participantes foram 13 enfermeiros. A coleta de dados
        foi realizada mediante entrevista individual seguindo roteiro semiestruturado
        e observa\u00e7\u00e3o e submetidos \u00e0 An\u00e1lise Tem\u00e1tica de Conte\u00fado.
        Resultados: Foram identificadas contradi\u00e7\u00f5es entre os valores que
        norteiam a organiza\u00e7\u00e3o do trabalho na institui\u00e7\u00e3o, cujo
        enfoque \u00e9 a acredita\u00e7\u00e3o e os valores dos enfermeiros, os quais
        s\u00e3o voltados para o cuidado. Conclus\u00e3o: A contradi\u00e7\u00e3o
        encontrada distancia o enfermeiro de sua pr\u00e1tica, colocando-o em confronto
        com a sua profiss\u00e3o, provocando sofrimento moral.Descritores: Enfermagem,
        Dano Moral, \u00c9tica em Enfermagem, Acredita\u00e7\u00e3o Hospitalar, Pr\u00e1tica
        Privada de Enfermagem.HOSPITAL ACCREDITATION: EXCELLENCE AS A SOURCE OF MORAL
        DISTRESS FOR NURSESObjective: To analyze the professional practice of nurses
        in an accredited private hospital, under the prism of virtue ethics. Methodology:
        Case study with a qualitative approach performed in a Private Hospital \u201cExcelent
        in Accreditation\u201d in Minas Gerais. The participants were 13 nurses. The
        data collection was performed through an individual interview following a
        semistructured script and observation and, submitted to the Thematic Content
        Analysis. Results: Contradictions were identified among the values that guide
        the organization of work in the institution, whose enforcement is the accreditation
        and values of nurses, which are focused on care. Conclusion: The contradiction
        found distances the nurses from their practice, putting them in confrontation
        with their profession, provoking the moral suffering.Descriptors: Nursing,
        Moral Development, Ethics Nursing, Accreditation, Nursing Private Duty.ACREDITACI\u00d3N
        HOSPITALARIA: LA EXCELENCIA COMO FUENTE DE SUFRIMIENTO MORAL PARA ENFERMEIROSObjetivo:
