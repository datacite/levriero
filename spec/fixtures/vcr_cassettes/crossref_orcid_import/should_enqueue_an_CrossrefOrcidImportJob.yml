        analisar o dimensionamento de enfermagem nas institui\u00e7\u00f5es de longa
        perman\u00eancia para idosos (ILPI). M\u00e9todo: estudo retrospectivo, de
        an\u00e1lise documental, e abordagem quantitativa onde foram analisados 80
        processos de fiscaliza\u00e7\u00e3o do Conselho de Enfermagem do Rio de Janeiro
        no per\u00edodo de 2011 a 2014, sendo utilizado um formul\u00e1rio de coleta
        com itens referentes a ILPI. Os dados foram analisados de forma descritiva
        e inferencial com distribui\u00e7\u00e3o de frequ\u00eancias e tabelas cruzadas.
        Resultados: 80 institui\u00e7\u00f5es possuem em m\u00e9dia 1,2 enfermeiros,
        6,7 t\u00e9cnicos de enfermagem e 2,3 auxiliares de enfermagem. Para cumprir
        a Resolu\u00e7\u00e3o 543 as institui\u00e7\u00f5es deveriam aumentar o quadro
        de Enfermeiros em 1348% e T\u00e9cnicos em 420%. O c\u00e1lculo proposto,
        espec\u00edfico para ILPI, aumentaria o quadro de Enfermeiros em 580% e T\u00e9cnicos
        em 122%. Conclus\u00e3o: recomenda-se um c\u00e1lculo de dimensionamento de
        enfermagem especifico para ILPIs para assegurar uma assist\u00eancia de enfermagem
        segura e livre de danos.Descritores: Dimensionamento de pessoal; Enfermagem
        Geri\u00e1trica; Institui\u00e7\u00e3o de Longa Perman\u00eancia para Idosos;
        Legisla\u00e7\u00e3o de Enfermagem.SIZING OF NURSING STAFF IN LONG-TERM INSTITUTION
        FOR THE ELDERLYObjective: to analyze nursing design in long-stay institutions
        for the elderly (ILPI). Method: a retrospective study of documentary analysis
        and a quantitative approach where 80 control procedures were analyzed from
        the Nursing Council of Rio de Janeiro from 2011 to 2014, using a collection
        form with items related to ILPI. Data were analyzed descriptively and inferentially
        with frequency distribution and cross-tables. Results: 80 institutions have
        on average 1.2 nurses, 6.7 nursing technicians and 2.3 nursing assistants.
        In order to comply with Resolution 543, the institutions should increase the
        number of Nurses by 1348% and by Technicians by 420%. The proposed calculation,
        specific for ILPI, would increase the number of Nurses by 580% and by Technicians
        by 122%. Conclusion: A specific nursing design calculation for ILPIs is recommended
        to ensure safe and harmless nursing care.Descriptors: Personnel Downsizing;
        Geriatric Nursing; Homes for the Aged; Legislation, Nursing.DIMENSIONAMIENTO
        DE PERSONAL DE ENFERMER\u00cdA EN LAS INSTITUCIONES DE LARGA PERMANENCIA PARA
        ANCIANOSObjetivo: analizar el dimensionamiento de enfermer\u00eda en las instituciones
        de larga permanencia para ancianos (ILPI). M\u00e9todo: M\u00e9todo: estudio
        retrospectivo, de an\u00e1lisis documental, y abordaje cuantitativo donde
        se analizaron 80 procesos de fiscalizaci\u00f3n del Consejo de Enfermer\u00eda
        n el per\u00edodo de 2011 a 2014, siendo utilizado un formulario de recolecci\u00f3n
        con \u00edtems referentes a ILPI. Los datos fueron analizados de forma descriptiva
        e inferencial con distribuci\u00f3n de frecuencias y tablas cruzadas. Resultados:
        80 instituciones poseen en promedio 1,2 enfermeros, 6,7 t\u00e9cnicos de enfermer\u00eda
        y 2,3 auxiliares de enfermer\u00eda. Para cumplir la Resoluci\u00f3n 543 las
        instituciones deber\u00edan aumentar el cuadro de Enfermeros en el 1348% y
        T\u00e9cnicos en el 420%. El c\u00e1lculo propuesto, espec\u00edfico para
        ILPI, aumentar\u00eda el cuadro de Enfermeros en 580% y T\u00e9cnicos en el
        122%. Conclusi\u00f3n: se recomienda un c\u00e1lculo de dimensionamiento de
        enfermer\u00eda espec\u00edfico para ILPIs para asegurar una asistencia de
        enfermer\u00eda segura y libre de da\u00f1os.Descriptores: Reducci\u00f3n
        de personal; Enfermer\u00eda Geri\u00e1trica; Hogares para Ancianos; Legislaci\u00f3n
