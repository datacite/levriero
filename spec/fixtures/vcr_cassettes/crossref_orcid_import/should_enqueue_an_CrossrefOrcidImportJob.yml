        Federal de Enfermagem - Cofen","issue":"4","license":[{"URL":"http:\/\/creativecommons.org\/licenses\/by\/4.0","start":{"date-parts":[[2018,4,12]],"date-time":"2018-04-12T00:00:00Z","timestamp":1523491200000},"delay-in-days":0,"content-version":"unspecified"}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["revenf"],"abstract":"<jats:p>Objetivo:
        avaliar altera\u00e7\u00f5es celulares decorrentes do Papilomavirus Humano
        (HPV) e de microflora dos exames citopatol\u00f3gico das pacientes do SUS
        de S\u00e3o Leopoldo-RS. METODOLOGIA: estudo ecol\u00f3gico em base de dados
        do per\u00edodo de 2006-2014. Vari\u00e1veis estudadas contemplavam altera\u00e7\u00f5es
        de microflora, altera\u00e7\u00f5es causadas por HPV e sociodemogr\u00e1ficos.
        RESULTADOS: a cobertura do rastreamento do c\u00e2ncer do colo do \u00fatero
        estimada foi de 14,6%. Gardenerella vaginallis foi microrganismo patog\u00eanico
        com maior frequ\u00eancia (16,1%) e dentre as altera\u00e7\u00f5es relacionadas
        ao HPV, altera\u00e7\u00f5es at\u00edpicas apresentam 1,7%, Les\u00e3o Intraepitelial
        de Baixo Grau 0,96% e Les\u00f5es Intraepiteliais de Alto Grau 0,22%. DISCUSS\u00c3O:
        as altera\u00e7\u00f5es nos laudos do Papanicolaou est\u00e3o do munic\u00edpio
        de acordo com os dados observados na literatura, entretanto ressalta-se que
        a cobertura estimada n\u00e3o atinge as recomenda\u00e7\u00f5es brasileiras.
        CONCLUS\u00c3O: as bases de dados dispon\u00edveis permitem uma an\u00e1lise
        da realidade local, entretanto, para isso \u00e9 necess\u00e1rio o correto
        preenchimento das mesmas.Descritores: Papillomaviridae, Teste de Papanicolaou,
        Colo do \u00datero, Programas de Rastreamento.CYTOLOGICAL ABNORMALITIES FROM
        HPV AND MICROFLORA OF SUS PATIENTS IN S\u00c3O LEOPOLDO CITY, RS BRAZILObjective:
        to evaluate cellular alterations due to the human papillomavirus (HPV) and
        the microflora of the cytopathological test of SUS patients in S\u00e3o Leopoldo-RS.
        METHODOLOGY: ecological study on a database from 2006-2014. The variables
        studied included changes in the microflora, changes caused by the HPV and
        sociodemographic changes. RESULTS: the screening coverage of the estimated
        cervical cancer was 14.6%. Gardenerella vaginallis was the most frequent pathogenic
        microorganism (16.1%), and among the HPV-related alterations, atypical alterations
        represented 1.7%, Low Grade Intraepithelial Lesions, 0.96%, and High Grade
        Intraepithelial Lesions, 0.22%. DISCUSSION: the results of the changes in
        Pap smears are in line with the data observed in the literature; however,
        it should be emphasized that the coverage estimates do not fulfil the Brazilian
        determinations. Conclusion: the available databases allow an analysis of the
        local reality. Nevertheless, for this to be feasible, it is necessary to correct
        them.Descriptors: Papillomaviridae, Papanicolaou Test, Cervix Uteri, Mass
        ScreeningCAMBIO DE CELULAR Y VPH MICROFLORA EN DE PACIENTES DO SUS EN S\u00c3O
        LEOPOLDO MUNICIPIO, RS BRAZILObjetivo: evaluar alteraciones celulares derivadas
        del Papilomavirus Humano (HPV) y de microflora de los ex\u00e1menes citopatol\u00f3gicos
        de las pacientes del SUS de S\u00e3o Leopoldo-RS. METODOLOG\u00cdA: estudio
        ecol\u00f3gico en base de datos del per\u00edodo 2006-2014. Las variables
        estudiadas inclu\u00edan cambios de microflora, cambios causados por el HPV
        y sociodemogr\u00e1ficos. RESULTADOS: la cobertura del rastreo del c\u00e1ncer
        del cuello del \u00fatero estimada, fue de 14,6%. Gardenerella vaginallis
        fue el microorganismo pat\u00f3geno m\u00e1s frecuente (16,1%) y entre las
        alteraciones relacionadas con el HPV, las alteraciones at\u00edpicas presentan
        1,7%, Lesiones Intraepiteliales de Bajo Grado 0,96% y Lesiones Intraepiteliales
        de Alto Grado 0,22%. DISCUSI\u00d3N: los resultados de los cambios en los
        frotis de Papanicolaou est\u00e1n de acuerdo con la literatura, sin embargo
        se enfatiza que las estimaciones de cobertura no alcanzan las determinaciones
        brasile\u00f1as. CONCLUSI\u00d3N: las bases de datos disponibles permiten
        un an\u00e1lisis de la realidad local, sin embargo, para eso es necesario
        llenar adecuadamenteDescriptores: Papillomaviridae, Prueba de Papanicolau,
