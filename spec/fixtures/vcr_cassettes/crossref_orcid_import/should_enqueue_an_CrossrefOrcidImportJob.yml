        compreender e estabelecer rela\u00e7\u00e3o de sentido entre os conceitos
        fundamentais de Pierre Bourdieu e o campo da Enfermagem. Metodologia: estudo
        de natureza reflexiva realizado a partir do conte\u00fado te\u00f3rico utilizado
        na disciplina de Pierre Bourdieu e a produ\u00e7\u00e3o social da cultura,
        do conhecimento e da informa\u00e7\u00e3o, do curso de doutorado do Programa
        de P\u00f3s-Gradua\u00e7\u00e3o em Enfermagem da Universidade do Estado do
        Rio de Janeiro e do II Semin\u00e1rio \u201cPierre Bourdieu e a produ\u00e7\u00e3o
        social da cultura, do conhecimento e da informa\u00e7\u00e3o\u201d. Resultados:
        O campo da Enfermagem foi identificado como um espa\u00e7o onde s\u00e3o constru\u00eddos
        saberes e desenvolvidas pr\u00e1ticas em torno dos objetos que justificam
        sua exist\u00eancia. O lugar ocupado pelos profissionais neste campo, por
        sua vez, mostrou-se dependente da aquisi\u00e7\u00e3o de capital e de sua
        acumula\u00e7\u00e3o por parte dos profissionais inseridos no mesmo. Conclus\u00e3o:
        os conceitos de habitus, campo social, capital social e cultural permitiram
        reconstruir sentidos sobre o campo da Enfermagem produzindo reflex\u00e3o
        sobre a relev\u00e2ncia do mesmo para a \u00e1rea das ci\u00eancias da sa\u00fade.Descritores:
        Enfermagem, ci\u00eancias da sa\u00fade, conhecimento.BUILDING POSSIBILITIES
        IN BOURDIEU FOR ANALYSIS OF THE FIELD OF NURSINGObjective: to understand and
        establish a relation of meaning between the fundamental concepts of Pierre
        Bourdieu and the field of Nursing. Methodology: a reflexive study based on
        the theoretical content used in the discipline of Pierre Bourdieu and the
        social production of culture, knowledge and information, the doctorate course
        of the Postgraduate Program in Nursing of the State University of Rio de January
        and the II Seminar \u201cPierre Bourdieu and the social production of culture,
        knowledge and information\u201d. Results: The field of Nursing was identified
        as a space where knowledge is developed and practices developed around the
        objects that justify its existence. The place occupied by professionals in
        this field, in turn, was dependent on the acquisition of capital and its accumulation
        by the professionals inserted in it. Conclusion: the concepts of habitus,
        social field, social and cultural capital allowed us to reconstruct meanings
        about the field of Nursing, producing reflection on its relevance to the area
        of health sciences.Descriptors: Nursing, healths ciences, knowledgeCONSTRUYENDO
