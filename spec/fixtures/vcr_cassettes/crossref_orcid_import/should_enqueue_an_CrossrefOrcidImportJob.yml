        2014 to September 2016. Results: the majority of parturients (50,79%) was
        young, between 18 and 25 years old and multiparas (74,86%). The result obtained
        was an episiotomy rate of 8,46% and 52,37% of perineal laceration, predominating
        the first degree lacerations. The majority of newborns remains in skin-to-kin
        (86,60%) and was made the late clamping umbilical cord (77,78%). The average
        of Apgar\u2019s rate was 8,72 in the first minute and 9,76 in the fifth. Conclusion:
