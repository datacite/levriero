        Federal de Enfermagem - Cofen","issue":"4","license":[{"URL":"https:\/\/creativecommons.org\/licenses\/by\/4.0","start":{"date-parts":[[2018,2,23]],"date-time":"2018-02-23T00:00:00Z","timestamp":1519344000000},"delay-in-days":0,"content-version":"unspecified"}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["revenf"],"abstract":"<jats:p>Objetivo:
        Avaliar a efic\u00e1cia das metodologias educacionais, convencional e inovadora,
        para o aprendizado de usu\u00e1rios de anticoagulante oral. M\u00e9todo: Estudo
        transversal, desenvolvido com 50 usu\u00e1rios de anticoagulantes orais. Utilizaram-se
        dois m\u00e9todos estrat\u00e9gicos de ensino (A-convencional e B-inovador),
        com 25 usu\u00e1rios em cada grupo. Utilizou-se o teste Mann-Whitney para
        a compara\u00e7\u00e3o dos grupos. Resultados: A metodologia inovadora foi
        significativa quando comparada a metodologia convencional, no ganho absoluto
        (5 contra 3 pontos p=0,0147), relativo (45,5 contra 25,0 p=0,0344), e na efici\u00eancia
        (80 contra 57,8 p=0,0073). Conclus\u00e3o: O m\u00e9todo inovador se mostrou
        uma melhor alternativa ao m\u00e9todo convencional. Sua utiliza\u00e7\u00e3o
        associada \u00e0 pr\u00e1tica do enfermeiro, enquanto educador, pode-se atribuir
        uma melhor aquisi\u00e7\u00e3o do aprendizado, impactando assim, na ades\u00e3o
        e tratamento do anticoagulado.Descritores: Educa\u00e7\u00e3o em sa\u00fade;
        Anticoagulante; Enfermagem.CONVENTIONAL AND INNOVATIVE EDUCATIONAL METHOD
        FOR ORAL ANTICOAGULATION USER LEARNINGObjective: Evaluate the effectiveness
        of educational methodologies, conventional and innovative, for learning to
        users of oral anticoagulants. Method: A cross-sectional study, developed with
        50 users of oral anticoagulants. Two strategic methods of teaching (A-conventional
        and B-innovative) were used: with 25 users in each group. The Mann-Whitney
        test was used for comparison of the groups. Results: Innovative method B was
        significant when compared to the conventional method, in absolute gain (5
        V.s. 3 points p = 0.0147) relative (45.5 V.s. 25.0 p = 0.0344), and in efficiency
        (80 V.s. 57.8 p = 0.0073). Conclusion: The innovative method proved to be
        a better alternative to the conventional method. Its use associated to the
        practice of the nurse as an educator can be attributed a better acquisition
        of learning thus, impacting in the adhesion and treatment of anticoagulation.Descriptors:
        Health education; Anticoagulant; Nursing.EVALUACI\u00d3N DE ENFERMEIRA DEL
        VOLUMEN G\u00c1STRICO RESIDUAL EM PACIENTES CR\u00cdTICOS: UNA REVISION INTEGRADORAObjetivo:
        Evaluar la efectividad de las metodolog\u00edas de ense\u00f1anza, convencionales
        e innovadores para el aprendizaje de los usuarios de la anticoagulantes oral.
        M\u00e9todo: Estudio transversal, desarrollado con 50 usuarios de los anticoagulantes
        orales. Se utilizan dos m\u00e9todos de ense\u00f1anza estrat\u00e9gicos (A-convencionales
        e B-innovadores): con 25 usuarios en cada grupo. Se utiliz\u00f3 la prueba
        de Mann-Whitney para comparar los grupos. Resultados: El metodo innovadora
        fue significativa cuando se compara con la m\u00e9todo convencional, la ganancia
        absoluta (5 V.s. 3 p=0.0147), relativa (45,5 V.s. 25.0 p=0.0344) y la eficiencia
        (80 57,8 V.s. p=0.0073). Conclusi\u00f3n: El m\u00e9todo innovador era una
        mejor alternativa al metodo convencional. Y si asociado con la pr\u00e1ctica
        de la enfermera como educadora puede asignar una mejor adquisici\u00f3n de
        aprendizaje lo que repercute en la adhesi\u00f3n y el tratamiento de anticoagulaci\u00f3n.Descriptores:
