        Federal de Enfermagem - Cofen","issue":"4","license":[{"URL":"https:\/\/creativecommons.org\/licenses\/by\/4.0","start":{"date-parts":[[2018,2,23]],"date-time":"2018-02-23T00:00:00Z","timestamp":1519344000000},"delay-in-days":0,"content-version":"unspecified"}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["revenf"],"abstract":"<jats:p>Objetivo:
        verificar a implementa\u00e7\u00e3o do checklist de cirurgia segura entre
        equipes multiprofissionais pela auditoria de qualidade em um hospital universit\u00e1rio.
        M\u00e9todos: Estudo transversal e descritivo, realizado entre maio e julho
        de 2015, no centro cir\u00fargico de um hospital p\u00fablico e universit\u00e1rio.
        Foram acompanhadas cirurgias aleat\u00f3rias, onde a din\u00e2mica de aplica\u00e7\u00e3o
        do checklist pela equipe multiprofissional foi observada, comparando preenchimento
        do checklist conduzido com o preenchido pela equipe do estudo. Os dados foram
        analisados mediante distribui\u00e7\u00e3o, frequ\u00eancia relativa e percentual.
        Resultados: Na ades\u00e3o do checklist, em 57% das cirurgias acompanhadas
        a identifica\u00e7\u00e3o dos pacientes n\u00e3o foi realizada, 100% das equipes
        n\u00e3o se apresentaram no time out e n\u00e3o confirmaram o procedimento
        no Sign out. Conclus\u00e3o: A proposta do checklist, de despertar a equipe
        para as etapas simples do procedimento cir\u00fargico, mas que, sem as quais,
        o potencial para eventos adversos (EA) \u00e9 muito maior, n\u00e3o tem sido
        alcan\u00e7ada na pr\u00e1tica cl\u00ednica. Outro aspecto fundamental se
        refere \u00e0 melhoria da comunica\u00e7\u00e3o entre a equipe multiprofissional
        que n\u00e3o tem sido contemplada no processo.Descritores: Cirurgia, Lista
        de verifica\u00e7\u00e3o, Seguran\u00e7a do PacienteIMPLEMENTATION OF SAFE
        SURGERY CHECKLIST IN A UNIVERSITY HOSPITALObjective: verify the implementation
        of safe surgery checklist in a multidisciplinary team through process of quality
        audit in a university hospital. Methods: Transversal and descriptive study,
        carried out between May and July 2015, in the surgical center of a public
        and university hospital. The surgeries were randomly monitored, and the dynamics
        of checklist filling by a multidisciplinary team was observed, comparing checklist
        filling performed in operating room with the one filled out by the study team.
        The data were analyzed by distribution, relative frequency and percentage.
        Results: Regarding checklist compliance, in 57% of accompanied surgeries patients
        identification was not performed, 100% of the staff did not introduced themselves
        in \u201ctime out\u201d and not even confirmed orally the procedure in \u201csign
        out\u201d. Conclusion: The checklist proposal of arousing staff for simple
        surgical procedure steps, but without which the potential for adverse events
        (AEs) is much larger, has not been achieved in clinical practice. Another
        important aspect is related to improvement of communication between multidisciplinary
        team which has not been contemplated in process.Descriptors: Surgery, Checklist,
        Patient SafetyPERCEPCI\u00d3N DEL HOMBRE MAYOR EN RELACI\u00d3N CON SU SEXUALIDADObjetivo:
        Verificar la aplicaci\u00f3n de la lista de verificaci\u00f3n de cirug\u00eda
        segura entre los equipos multidisciplinarios para la calidad de la auditor\u00eda
        en hospital universitario. M\u00e9todos: Estudio transversal y descriptivo,
        realizado entre mayo y julio de 2015, en el centro quir\u00fargico de un hospital
        p\u00fablico y universitario. Cirug\u00edas aleatorios se acompa\u00f1an,
        donde se observ\u00f3 aplicaci\u00f3n din\u00e1mica de la lista de verificaci\u00f3n
        por parte del equipo. Los datos fueron analizados mediante distribuci\u00f3n,
        frecuencia relativa y porcentual. Resultados: La adhesi\u00f3n de la lista
        de verificaci\u00f3n, en 57% de las cirug\u00edas acompa\u00f1ado la identificaci\u00f3n
        de los pacientes no se realiz\u00f3, 100% de los equipos no se present\u00f3
        em tiempo y no confirm\u00f3 el procedimiento cabo em signo. Conclusi\u00f3n:
        La lista de verificaci\u00f3n propuesta, para despertar al equipo a los sencillos
        pasos del procedimiento quir\u00fargico, pero sin la cual, potencial de eventos
        adversos (EA) es mucho mayor, no se ha logrado en pr\u00e1ctica cl\u00ednica.
        Otro aspecto importante se refiere a mejora de la comunicaci\u00f3n entre
        equipo multidisciplinario que no ha sido contemplado en proceso.Descriptores:
        Cirurg\u00eda, Lista de Verificac\u00edon, Seguridad del Paciente<\/jats:p>","DOI":"10.21675\/2357-707x.2017.v8.n4.972","type":"journal-article","created":{"date-parts":[[2018,10,31]],"date-time":"2018-10-31T17:23:07Z","timestamp":1541006587000},"source":"Crossref","is-referenced-by-count":0,"title":["IMPLEMENTA\u00c7\u00c3O
