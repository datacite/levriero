        Avaliar a coordena\u00e7\u00e3o do cuidado na Aten\u00e7\u00e3o Prim\u00e1ria
        \u00e0 Sa\u00fade na Regi\u00e3o Administrativa do Recanto das Emas. Metodologia:
        pesquisa avaliativa, de abordagem quantitativa com delineamento transversal,
        realizada com quarenta e dois profissionais lotados nas unidades b\u00e1sicas
        de sa\u00fade da regi\u00e3o administrativa. Resultados: os resultados da
        pesquisa indicam uma fragilidade no sistema de refer\u00eancia e contrarrefer\u00eancia
        aos servi\u00e7os especializados. Conclus\u00e3o: foram identificadas fragilidades
        na comunica\u00e7\u00e3o entre os servi\u00e7os, podendo ser um empecilho
        para assist\u00eancia, bem como a invers\u00e3o do fluxo de encaminhamento,
        o que leva a crer que este fato esteja impedindo a resolubilidade da Aten\u00e7\u00e3o
        Prim\u00e1ria \u00e0 Sa\u00fade.Descritores: Aten\u00e7\u00e3o Prim\u00e1ria
        \u00e0 Sa\u00fade, Avalia\u00e7\u00e3o em Sa\u00fade, Estrat\u00e9gia Sa\u00fade
        da Fam\u00edlia.COORDINATION OF CARE IN AN ADMINISTRATIVE REGION OF THE FEDERAL
        DISTRICT: AN EVALUATING RESEARCHObjective: This research aims to evaluate
        the coordination of care in Primary Health Care in the Recanto das Emas Administrative
        Region. Methodology: This is an evaluative research, with a quantitative approach
        with a cross-sectional design, carried out with forty-two professionals in
        the basic health units of the administrative region. Results: The results
        indicate a fragility in the referral system and counter-referral to specialized
        services. Conclusion: We have identified weaknesses in communication between
        services, which may be an obstacle to assistance, as well as the inversion
        of the referral flow, which leads us to believe that this fact is preventing
        the resoluteness of Primary Health Care.Keywords: Primary Health Care, Health
        Assessment, Family Health Strategy.COORDINACI\u00d3N DEL CUIDADO EN UNA REGI\u00d3N
        ADMINISTRATIVA DEL DISTRITO FEDERAL: UNA INVESTIGACI\u00d3N EVALUTIVAObjetivo:
        Esta investigaci\u00f3n objetiva evaluar la coordinaci\u00f3n del cuidado
        en la Atenci\u00f3n Primaria a la Salud en la Regi\u00f3n Administrativa del
        Recanto de las Emas. Metodolog\u00eda: Se trata de una encuesta evaluativa,
        de abordaje cuantitativo con delineamiento transversal, realizada con cuarenta
        y dos profesionales abarrotados en las unidades b\u00e1sicas de salud de la
        regi\u00f3n administrativa. Resultados: Los resultados de la investigaci\u00f3n
        indican una fragilidad en el sistema de referencia y contrarreferencia a los
        servicios especializados. Conclusi\u00f3n: Se identificaron fragilidades en
        la comunicaci\u00f3n entre los servicios, pudiendo ser un obst\u00e1culo para
        asistencia, as\u00ed como la inversi\u00f3n del flujo de encaminamiento, que
        lleva a creer que este hecho est\u00e1 impidiendo la resistividad de la Atenci\u00f3n
        Primaria a la Salud.Palabras clave: Atenci\u00f3n Primaria a la Salud, Evaluaci\u00f3n
