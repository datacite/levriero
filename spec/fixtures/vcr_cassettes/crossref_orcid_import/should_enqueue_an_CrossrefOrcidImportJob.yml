        analisar comparativamente as Decis\u00f5es tomadas pelos Conselhos Regionais
        e Federal de Enfermagem do Brasil quanto \u00e0 regulamenta\u00e7\u00e3o do
        exerc\u00edcio profissional. M\u00e9todo: pesquisa documental, composta por
