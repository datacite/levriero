        Refletir sobre quest\u00f5es ligadas \u00e0s pr\u00e1ticas de enfermagem na
        Aten\u00e7\u00e3o Prim\u00e1ria \u00e0 Sa\u00fade no contexto do sistema \u00fanico
        de sa\u00fade que hoje s\u00e3o realizadas em uma perspectiva que possa favorecer
        a amplia\u00e7\u00e3o das a\u00e7\u00f5es de enfermagem com vistas \u00e0
        melhoria da cobertura universal e amplia\u00e7\u00e3o do acesso aos servi\u00e7os
        de sa\u00fade. Reflete-se sobre a necessidade de ampliar o escopo das pr\u00e1ticas
        de enfermagem que j\u00e1 s\u00e3o realizadas na Aten\u00e7\u00e3o Prim\u00e1ria,
        \u00e0 luz do conceito de Pr\u00e1ticas Avan\u00e7adas de Enfermagem. A amplia\u00e7\u00e3o
        de compet\u00eancias e da lideran\u00e7a dos enfermeiros em fun\u00e7\u00f5es
        complexas em \u00e2mbito nacional requer estudos sobre a realidade nacional,
        supera\u00e7\u00e3o dos desafios regionais e apoio dos \u00f3rg\u00e3os representativos
        da enfermagem.Descritores: Enfermagem; Aten\u00e7\u00e3o Prim\u00e1ria; Pr\u00e1ticas
        Avan\u00e7adas de EnfermagemADVANCED PRACTICES IN NURSING: REDISCOVERING THE
        VALORIZATION OF NURSES IN PRIMARY HEALTH CAREObjective: To reflect on the
        potential of Nursing Practices in Primary Health Care in the context of the
        Brazilian Unified Health System, with an expansion of the work performed by
        nurses. The paper reflects on the need to expand the scope of nursing practices
        in Primary Care, according to the concept of Advanced Nursing Practices. The
