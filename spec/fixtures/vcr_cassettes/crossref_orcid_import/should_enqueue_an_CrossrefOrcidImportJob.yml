        na \u00edntegra na internet, analisados pela t\u00e9cnica de an\u00e1lise
        documental, em duas etapas: sistematiza\u00e7\u00e3o, com cinco dimens\u00f5es;
        e anal\u00edtica, com auxilio do software MaxQDA\u00aeplus. Resultados: Um
        total de 361 decis\u00f5es possibilitaram a composi\u00e7\u00e3o de seis categorias,
