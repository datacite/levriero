        sharks <jats:italic>Rhincodon typus<\/jats:italic>, the world\u2019s largest
        fish, are routinely sighted off the northwest coast of Madagascar, particularly
        off the island of Nosy Be. Dedicated whale shark tourism has been developing
        in the area since 2011. During our first dedicated survey, from September-December
        2016, we photo-identified 85 individual whale sharks, ranging from 3.5\u20138
        m in total length (all juveniles). None had been previously identified from
        other known whale shark aggregations. We tagged eight sharks with tethered
        SPOT5 tags in October 2016, with tracking durations of 9\u2013199 days. Kernel
        density plots showed that the main activity hotspot for tagged sharks was
        around the Nosy Be area. Three individuals were resighted back at Nosy Be
        in late 2017, after having lost their tags. A secondary hotspot was identified
        off Pointe d\u2019Analalava, 180 km southeast of Nosy Be. Five sharks swam
        off the shelf into the northeastern Mozambique Channel, between Madagascar
        and Mayotte, and one of these continued to near the Comoros islands. Two sharks
        swam to southern Madagascar, with minimum track distances of 3414 km and 4275
        km. The species is presently unprotected in Madagascar, although a small proportion
        of the high-use area we identified in this study is encompassed within two
        marine protected areas adjacent to Nosy Be. Whale sharks are globally endangered,
        and valuable to the local economy, so there is a clear rationale to identify
        and mitigate impacts on the sharks within the two hotspots identified here.<\/jats:p>","DOI":"10.7287\/peerj.preprints.3508","type":"posted-content","created":{"date-parts":[[2018,1,4]],"date-time":"2018-01-04T23:08:55Z","timestamp":1515107335000},"source":"Crossref","is-referenced-by-count":0,"title":["Movements
