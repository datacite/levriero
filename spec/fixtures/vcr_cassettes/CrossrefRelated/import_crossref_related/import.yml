        Concerning the static liquefaction properties of an industrial cargo, i.e.,
        iron ore fines (IOF), undrained monotonic behaviors of a type of IOF are revealed
        through conducting triaxial compression tests. It is found that IOF exhibit
        some similar behaviors as those of common sandy soils, while some very unusual
        behaviors are also observed. All IOF specimens with compaction degree of 84%\u201395%
        and confining pressure of 50\u2013200 kPa exhibit dilative behavior from the
        beginning of axial loading until the deviator stresses reach their peaks (q<jats:sub>pk<\/jats:sub>).
        Then the dilative behavior transforms to a contractive behavior, and the contractive
        behavior continues until reaching the residual stress without observation
        of phase transformation and quasi steady state. These behaviors are not usually
        observed for common sandy soils based on extensive previous works. More studies
        may be necessary as these unusual behaviors imply that flow failure, similar
        to the undrained monotonic behavior of very loose sand, may be triggered regardless
        of the density of IOF. In addition, this study also establishes the relationships
        of IOF between its initial conditions, peak stress conditions, and residual
        conditions by employing classical knowledges developed for sandy soils. <\/jats:p>","DOI":"10.1139\/cgj-2017-0480","type":"journal-article","created":{"date-parts":[[2018,1,4]],"date-time":"2018-01-04T22:36:51Z","timestamp":1515105411000},"page":"1349-1357","source":"Crossref","is-referenced-by-count":3,"title":["Undrained
