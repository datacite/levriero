        Geotech. J."],"published-print":{"date-parts":[[2018,9]]},"abstract":"<jats:p>
        The influence of tensile strength on the behaviour of cohesionless soils is
        typically ignored in geotechnical engineering practice. However, the tensile
        cracking and subsequent failure characteristics of earth structures, such
        as dams, slopes and embankments, are significantly influenced by the tensile
        strength. For this reason, a semi-empirical model is proposed for predicting
        the variation of the tensile strength of unsaturated cohesionless soils with
        the degree of saturation, using the soil-water characteristic curve (SWCC)
        as a tool. The proposed model is capable of predicting the tensile strength
        arising from matric suction and surface tension, which are related to saturated
        pores and to the air\u2013water interface associated with water bridges around
        interparticle contacts in unsaturated pores, respectively. Information about
        (i) the matric suction (u<jats:sub>a<\/jats:sub> \u2013 u<jats:sub>w<\/jats:sub>),
        the capillary degree of saturation (S<jats:sub>c<\/jats:sub>), and the residual
        degree of saturation (S<jats:sub>r<\/jats:sub>) derived from the SWCC; (ii)
        the mean particle size (d<jats:sub>50<\/jats:sub>) and the coefficient of
        uniformity (C<jats:sub>u<\/jats:sub>) from the grain-size distribution curve;
        (iii) the void ratio (e); and (iv) the friction angle ([Formula: see text])
        at low normal stress level is required to employ this model. The proposed
        model is validated by comparing the prediction results with measured tensile
        strength of 10 different unsaturated cohesionless soils (including five sandy
        soils and five silty soils). The proposed model is promising for use in engineering
        practice applications as it only requires conventional soil properties, alleviating
        the need for cumbersome experimental studies for the determination of tensile
        strength of unsaturated cohesionless soils. <\/jats:p>","DOI":"10.1139\/cgj-2017-0376","type":"journal-article","created":{"date-parts":[[2018,1,4]],"date-time":"2018-01-04T22:35:00Z","timestamp":1515105300000},"page":"1313-1333","source":"Crossref","is-referenced-by-count":4,"title":["Model
