        Studying intra-annual growth dynamics through a modelling approach has proved
        useful for characterizing differences in wood phenology between species and
        deviations from the expected tree growth due to climate change. The aim of
        this paper was to determine the climatic factors and the inter- and intra-specific
        competition traits that drive intra-annual secondary growth dynamics in three
        Mediterranean tree species that naturally co-exist in the Spanish Northern
        Plateau (Pinus pinea L., Juniperus thurifera L., and Quercus ilex subsp. ballota
        (Desf.) Samp.). For this purpose, we obtained girth increment data from band
        dendrometers installed on 58 trees from May 2012 to April 2015. Half of them
        were located in a high-density plot and half were in a low-density plot. These
        data were analysed through a nonlinear multifactorial model considering daily
        and cumulative climatic effects together with inter- and intra-specific competition
        indices. Our results provide evidence of a spatiotemporal niche separation
        between species. Compared with other species, Q. ilex subsp. ballota showed
        a wider thermal amplitude, a higher mean optimum temperature for growth, and
        a milder effect of drought on its secondary growth. Under current climate
        change projections, simulations based on our model predict a secondary growth
        reduction for P. pinea and a growth enhancement for Q. ilex subsp. ballota
        in these Mediterranean mixtures. <\/jats:p>","DOI":"10.1139\/cjfr-2017-0139","type":"journal-article","created":{"date-parts":[[2018,1,4]],"date-time":"2018-01-04T22:34:44Z","timestamp":1515105284000},"page":"333-344","source":"Crossref","is-referenced-by-count":1,"title":["A
