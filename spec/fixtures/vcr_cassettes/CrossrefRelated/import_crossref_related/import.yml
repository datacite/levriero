        A three-port surface-relief grating with a connecting layer under the second
        Bragg condition is put forward and designed for the free space application
        in this paper. Such grating can function as a beam splitter, which can split
        the polarized light into the [Formula: see text]2nd order and the [Formula:
        see text]1st order and the 0th order based on the optimum grating profile
        parameters. By using rigorous coupled-wave analysis, a highly-efficient polarization-dependent
        connecting-layer-based grating can be obtained with the optimum different
        depths and thicknesses with the grating duty cycle of 0.65 and grating period
        of 1150[Formula: see text]nm. On the basis of the designed grating profile
        parameters, a modal method can explain the propagating process. Compared with
        the conventional surface-relief fused-silica grating, the diffraction efficiencies
        for TE polarization in three orders are improved. Therefore, the novel conception
        of the grating under the second Bragg condition is significant for further
        applications such as interferometer with improved efficiency for TE polarization.
