        Cell Biol."],"published-print":{"date-parts":[[2018,10]]},"abstract":"<jats:p>
        Veno-occlusive disease is an important pattern of hepatotoxicity associated
        with antineoplastic drugs. The study investigated the possible therapeutic
        effects of RHS nanoparticles combined with a PDGF on veno-occlusive disease
        (VOD) in liver elicited in rats with DAC. In this work, nanosilica (SiO<jats:sub>2<\/jats:sub>)
        was successfully prepared from rice husk, and its physicochemical characteristics
        were investigated using EDX, XRD, N<jats:sub>2<\/jats:sub> adsorption\u2013desorption
        isotherm, SEM, and TEM. Forty-eight male Sprague\u2013Dawely rats were distributed
        into 6 groups, with 8 rats in each. The first group served as the control.
        In the second group, animals were infused with DAC (0.015 mg\/kg; 1\u20133
        days) by intraperitoneal injection (i.p.). In the third group, rats were injected
        i.p. with DAC, and then at 24 h following the last dose of DAC, received nano-RHS
        incorporated with PDGF twice a week for 4 weeks. In the fourth group, normal
        animals were injected with RHS. In the fifth group, normal rats received PDGF,
        and in the sixth group, normal rats received nano-RHS combined with PDGF.
        The prepared nanosilica showed type II adsorption isotherm characteristic
        for mesoporous materials with a specific surface area of 236 m<jats:sup>2<\/jats:sup>\/g.
        TEM imaging confirmed the production of nanoparticles via the followed preparation
        procedure. Radical scavenging potential for nano-RHS was determined using
        two different in-vitro assays: DPPH, and ABTS radicals. The results of this
        work show that administration of nano-RHS combined with PDGF significantly
        reversed the oxidative stress effects of DAC as evidenced by a decrease in
        liver function. It can be concluded that the nano-RHS combined with PDGF is
        useful in preventing oxidative stress and hepatic VOD induced by chemotherapy
        such as DAC. <\/jats:p>","DOI":"10.1139\/bcb-2017-0248","type":"journal-article","created":{"date-parts":[[2018,1,4]],"date-time":"2018-01-04T22:36:10Z","timestamp":1515105370000},"page":"682-694","source":"Crossref","is-referenced-by-count":0,"title":["Evaluation
