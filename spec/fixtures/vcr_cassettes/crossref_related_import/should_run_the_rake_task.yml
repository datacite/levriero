        water bodies contain significant amounts of carbon in the form of dissolved
        inorganic carbon (DIC) derived from a mixture of modern atmospheric and pre-aged
        sources, which needs to be considered in radiocarbon-based dating and natural
        isotope tracer studies. While reservoir effects in hardwater lakes are generally
        considered to be constant through time, a comparison of recent and historical
        DI<jats:sup>14<\/jats:sup>C data from 2013 and 1969 for Lake Constance reveals
        that this is not a valid assumption. We hypothesize that changes in atmospheric
        carbon contributions to lake water DIC have taken place due to anthropogenically
        forced eutrophication in the 20th century. A return to more oligotrophic conditions
        in the lake led to reoxygenation and enhanced terrigenous organic matter remineralization,
        contributing to lake water DIC. Such comparisons using DI<jats:sup>14<\/jats:sup>C
        measurements from different points in time enable nonlinear changes in lake
        water DIC source and signature to be disentangled from concurrent anthropogenically
        induced changes in atmospheric <jats:sup>14<\/jats:sup>C. In the future, coeval
        changes in lake dynamics due to climate change are expected to further perturb
        these balances. Depending on the scenario, Lake Constance DI<jats:sup>14<\/jats:sup>C
        is projected to decrease from the 2013 measured value of 0.856 Fm to 0.54\u20130.62
        Fm by the end of the century.<\/jats:p>","DOI":"10.1017\/rdc.2018.12","type":"journal-article","created":{"date-parts":[[2018,3,4]],"date-time":"2018-03-04T19:50:07Z","timestamp":1520193007000},"page":"791-800","source":"Crossref","is-referenced-by-count":2,"title":["Projections
