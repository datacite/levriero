        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"accepted":{"date-parts":[[2018,10,31]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:sec><jats:title>Aim<\/jats:title><jats:p>Genetic
        investigation of human plasma lipidome to get insights into lipid-related
        disorders beyond traditional lipid measures.<\/jats:p><\/jats:sec><jats:sec><jats:title>Methods
        and Results<\/jats:title><jats:p>We performed a genome-wide association study
        (GWAS) of 141 lipid species (n=2,181 individuals), followed by phenome-wide
        scans (PheWAS) with 44 clinical endpoints related to cardiometabolic, psychiatric
        and gastrointestinal disorders (n=456,941 individuals). SNP-based heritability
        for lipid species ranged from 0.10-0.54. Lipids with long-chain polyunsaturated
        fatty acids showed higher heritability and genetic sharing, suggesting considerable
        genetic regulation at acyl chains levels. We identified 35 genomic regions
        associated with at least one lipid species (P&lt;5\u00d710<jats:sup>\u22128<\/jats:sup>),
        revealing 37 new SNP-lipid species pair associations e.g. new association
        between <jats:italic>ABCG5\/8<\/jats:italic> and CE(20:2;0). PheWAS of lipid-species-associated
        loci suggested new associations of <jats:italic>BLK<\/jats:italic> with obesity,
        <jats:italic>FADS2<\/jats:italic> with thrombophlebitis, and <jats:italic>BLK<\/jats:italic>
        and <jats:italic>SPTLC3<\/jats:italic> with gallbladder disease (false discovery
        rate &lt;0.05). The association patterns of lipid-species-associated loci
        supplied clues to their probable roles in lipid metabolism e.g. suggestive
        role of <jats:italic>SYNGR1, MIR100HG<\/jats:italic>, and <jats:italic>PTPRN2<\/jats:italic>
        in desaturation and\/or elongation of fatty acids. At known lipid loci (<jats:italic>FADS2,
        APOA5<\/jats:italic> and <jats:italic>LPL<\/jats:italic>), genetic associations
        provided detailed insights to their roles in lipid biology and diseases. We
        also show that traditional lipid measures may fail to capture lipids such
        as lysophospatidylcholines (LPCs) and phosphatidylcholines (PCs) that are
        potential disease risk factors, but are not included in routine screens. The
        full genome-wide association statistics are available on the web-based database
        (<jats:ext-link xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" ext-link-type=\"uri\"
        xlink:href=\"http:\/\/35.205.141.92\">http:\/\/35.205.141.92<\/jats:ext-link>).<\/jats:p><\/jats:sec><jats:sec><jats:title>Conclusion<\/jats:title><jats:p>Our
