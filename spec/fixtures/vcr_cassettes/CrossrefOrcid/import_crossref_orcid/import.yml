        Communications and Mobile Computing"],"published-print":{"date-parts":[[2018]]},"abstract":"<jats:p>With
        the access of a myriad of smart handheld devices in cellular networks, mobile
        crowdsourcing becomes increasingly popular, which can leverage omnipresent
        mobile devices to promote the complicated crowdsourcing tasks. Device-to-device
        (D2D) communication is highly desired in mobile crowdsourcing when cellular
        communications are costly. The D2D cellular network is more preferable for
        mobile crowdsourcing than conventional cellular network. Therefore, this paper
        addresses the channel access and power control problem in the D2D underlaid
        cellular networks. We propose a novel semidistributed network-assisted power
        and a channel access control scheme for D2D user equipment (DUE) pieces. It
        can control the interference from DUE pieces to the cellular user accurately
        and has low information feedback overhead. For the proposed scheme, the stochastic
        geometry tool is employed and analytic expressions are derived for the coverage
        probabilities of both the cellular link and D2D links. We analyze the impact
        of key system parameters on the proposed scheme. The Pareto optimal access
        threshold maximizing the total area spectral efficiency is obtained. Unlike
        the existing works, the performances of the cellular link and D2D links are
        both considered. Simulation results show that the proposed method can improve
        the total area spectral efficiency significantly compared to existing schemes.<\/jats:p>","DOI":"10.1155\/2018\/7192840","type":"journal-article","created":{"date-parts":[[2018,1,4]],"date-time":"2018-01-04T23:32:55Z","timestamp":1515108775000},"page":"1-13","source":"Crossref","is-referenced-by-count":3,"title":["Channel
