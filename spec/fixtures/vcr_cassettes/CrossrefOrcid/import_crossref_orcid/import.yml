        the honey bee, Apis mellifera"],"prefix":"10.1101","author":[{"ORCID":"http:\/\/orcid.org\/0000-0003-3376-5862","authenticated-orcid":false,"given":"Rikesh","family":"Jain","sequence":"first","affiliation":[]},{"ORCID":"http:\/\/orcid.org\/0000-0003-0201-9656","authenticated-orcid":false,"given":"Axel","family":"Brockmann","sequence":"additional","affiliation":[]}],"member":"246","reference":[{"key":"2019071817094169000_242289v1.1","unstructured":"Frisch
