        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"accepted":{"date-parts":[[2018,1,3]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Honey
        bees have a remarkable sense of time and individual honey bee foragers are
        capable to adjust their foraging activity with respect to the time of food
        availability. Although, there is plenty of experimental evidence that foraging
        behavior is guided by the circadian clock, nothing is known about the underlying
        cellular and molecular mechanisms. Here we present a first study exploring
        whether the time-restricted foraging under natural light-dark condition affects
        the molecular clock in honey bees. In an enclosed flight chamber (12m \u00d7
        4m \u00d7 4m), food was presented either for 2 hours in the morning or 2 hours
        in the afternoon for several consecutive days and daily cycling of the two
        major clock genes, <jats:italic>cryptochrome2 (cry2)<\/jats:italic> and <jats:italic>period
        (per)<\/jats:italic>, were analyzed in three different tissues involved in
        feeding-related behaviors: brain, antennae and subesophageal ganglion (SEG).
        We found that morning and afternoon trained foragers showed significant phase-differences
        in the cycling of both clock genes in all three tissues. Furthermore, the
        phase-differences were more pronounced when the feeder was scented with the
        general plant odor linalool. Our results clearly demonstrate that foraging
        time functions as a strong circadian Zeitgeber in honey bees. More surprisingly
        our results suggest that foraging time might have the potential to override
        the entrainment effect of the light-dark cycle.<\/jats:p>","DOI":"10.1101\/242289","type":"posted-content","created":{"date-parts":[[2018,1,4]],"date-time":"2018-01-04T06:10:25Z","timestamp":1515046225000},"source":"Crossref","is-referenced-by-count":0,"title":["Time-restricted
