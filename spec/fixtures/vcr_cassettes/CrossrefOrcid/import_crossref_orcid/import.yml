        Minute to medium-sized (FL less than 30 cm) tridactyl dinosaur tracks are
        the most abundant in the Late Jurassic tracksites of Highway A16 (Reuchenette
        Formation, Kimmeridgian) in the Jura Mountains (NW Switzerland). During excavations,
        two morphotypes, one gracile and one robust, were identified in the field.
        Furthermore, two large-sized theropod ichnospecies (<jats:italic>Megalosauripus
        transjuranicus<\/jats:italic> and <jats:italic>Jurabrontes curtedulensis<\/jats:italic>)
        and an ornithopod-like morphotype (Morphotype II) have recently been described
        at these sites. <jats:bold>Methods.<\/jats:bold> The quality of preservation
        (preservation grade), the depth of the footprint, the shape variation and
        the footprint proportions (FL\/FW ratio and mesaxony) along the trackways
        have been analysed using 3D models and false-colour depth maps in order to
        determine the exact number of morphotypes present in the tracksites. <jats:bold>Results.
        <\/jats:bold>The study of the footprints (n = 93) collected during the excavations
        has made it possible to identify and characterize the two morphotypes distinguished
        in the field. The gracile morphotype is mainly characterized by a high footprint
        length\/width ratio, high mesaxony, low divarication angles and clear, sharp
        claw marks and phalangeal pads (2-3-4). By contrast, the robust morphotype
        is characterized by a lower footprint length\/width ratio, weaker mesaxony,
        slightly higher divarication angles and clear, sharp claw marks (when preserved),
        whereas the phalangeal pads are not clearly preserved although they might
        be present. <jats:bold>Discussion. <\/jats:bold>The analysis does not allow
        the two morphotypes to be associated within a morphological continuum. Thus,
        they cannot be a consequence of extramorphological variations on similar tracks
        produced by a similar\/single trackmaker. Comparison of the two morphotypes
        with the larger morphotypes described in the formation (<jats:italic>Megalosauripus
        transjuranicus<\/jats:italic>, <jats:italic>Jurabrontes curtedulensis <\/jats:italic>and
        Morphotype II) and the spatio-temporal relationships of the trackways suggest
        that the smaller morphotypes cannot reliably be considered small individuals
        of the larger morphotypes. The morphometric data of some specimens of the
        robust morphotype (even lower values for the length\/width ratio and mesaxony)
        suggest that more than one ichnotaxon might be represented within the robust
        morphotype. The features of the gracile morphotype (cf. <jats:italic>Kalohipus<\/jats:italic>)
        are typical of \u201cgrallatorid\u201d ichnotaxa with low mesaxony whereas
        those of the robust morphotype (cf. <jats:italic>Therangospodus<\/jats:italic>
        and ?<jats:italic>Therangospodus<\/jats:italic>) are reminiscent of <jats:italic>Therangospodus
        pandemicus<\/jats:italic>.<jats:italic> <\/jats:italic>This work sheds new
        light on combining an analysis of variations in footprint morphology through
        3D models and false-colour depth maps, with the study of possible ontogenetic
        variations and the identification of small-sized tridactyl ichnotaxa for the
        description of new dinosaur tracks.<\/jats:p>","DOI":"10.7287\/peerj.preprints.3506","type":"posted-content","created":{"date-parts":[[2018,1,4]],"date-time":"2018-01-04T15:58:48Z","timestamp":1515081528000},"source":"Crossref","is-referenced-by-count":0,"title":["A
