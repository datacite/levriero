        Familiares.FAMILY RELATIONSHIP IN NEONATAL INTENSIVE THERAPY UNIT: INTEGRATIVE
        REVIEWObjective: Analyze the production of knowledge about the relationship
        between parents -children and nursing professionals in Neonatal Intensive
        Care Unit. Methodology: Integrative Review that occurred in the period from
        June to August of 2016, in the databases Scopus, PUBMED\/Medline, Ebsco, Lilacs
        and Scielo. The descriptors were: Neonatal Intensive Care Units AND Neonatal
        Nursing AND mother-child Relationships, in Portuguese, English and Spanish.
        What knowledge is produced in the literature on the relationship between parents
        \/ children and health professionals in the NICU? The sample was of 13 articles
