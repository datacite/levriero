        Identificar as evid\u00eancias cient\u00edficas dispon\u00edveis sobre a efic\u00e1cia
        do curativo hidrocol\u00f3ide em rela\u00e7\u00e3o ao filme transparente na
        preven\u00e7\u00e3o de les\u00f5es por press\u00e3o. Metodologia: Revis\u00e3o
        integrativa da literatura, realizada em abril de 2017, em estudos prim\u00e1rios,
        publicados entre 2007 a 2017, nos idiomas portugu\u00eas, espanhol e ingl\u00eas.
        A busca dos estudos foi realizada nas bases de dados SciELO, BDENF, LILACS,
        MEDLINE, PubMed, Web of Science e CINAHL, direcionada pela quest\u00e3o de
        pesquisa: Qual a efic\u00e1cia do curativo hidrocol\u00f3ide em rela\u00e7\u00e3o
        ao filme transparente na preven\u00e7\u00e3o de les\u00f5es por press\u00e3o?
        Resultados: Foram encontrados 780 artigos cient\u00edficos, que ap\u00f3s
        avalia\u00e7\u00e3o quanto \u00e0 adequa\u00e7\u00e3o aos crit\u00e9rios de
        inclus\u00e3o, duplicidade e conte\u00fado, obteve-se uma amostra final de
        seis artigos. Conclus\u00f5es: As evid\u00eancias da maioria dos estudos apontaram
        a superioridade do filme transparente em rela\u00e7\u00e3o ao hidrocol\u00f3ide
        na preven\u00e7\u00e3o de les\u00f5es, por ser mais eficiente.Descritores:
        \u00dalcera por press\u00e3o, Preven\u00e7\u00e3o, BandagensEFFECTIVENESS
        OF THE HYDROCOLLOID DRESSING COMPARED TO THE TRANSPARENT FILM IN THE PREVENTION
        OF PRESSURE LESIONSObjective: To identify the available scientific evidence
        on the effectiveness of the hydrocolloid dressing in relation to the transparent
        film in the prevention of pressure lesions. Methodology: Integrative review
        of the literature, conducted in April 2017, in primary studies, published
        between 2007 and 2017, in Portuguese, Spanish and English. Results: A total
        of 780 scientific articles were found, which, after evaluating the adequacy
        of the criteria for inclusion, duplicity and contemplation of the proposed
        theme, obtained a final sample of 6 articles. The results of most studies
        have pointed to the superiority of the transparent film in relation to the
        hydrocolloid in the prevention of lesions, because it is more efficient and
        effective. Conclusions: Although we can estimate the efficacy of the transparent
        film on the hydrocolloid, we did not find studies with applicability at home.Descriptors:
        Pressure ulcer, Prevention, BandagesEFECTIVIDAD DEL CURATIVO HIDROCOL\u00d3IDE
        VERSUS PEL\u00cdCULAS TRANSPARENTES EN LA PREVENCI\u00d3N DE LESIONES POR
        PRESI\u00d3NObjetivo: Identificar las evidencias cient\u00edficas disponibles
        sobre la efectividad del curativo hidrocoloide versus pel\u00edcula transparente
        en la prevenci\u00f3n de lesiones por presi\u00f3n. Metodolog\u00eda: Revisi\u00f3n
        integrativa de la literatura, realizada en abril de 2017, en estudios primarios,
        publicados entre 2007 a 2017, en los idiomas portugu\u00e9s, espa\u00f1ol
        e ingl\u00e9s. Resultados: Se encontraron 780 art\u00edculos cient\u00edficos,
        que tras evaluaci\u00f3n en cuanto a la adecuaci\u00f3n a los criterios de
        inclusi\u00f3n, duplicidad y contemplaci\u00f3n al tema propuesto, se obtuvo
        una muestra final de 6 art\u00edculos. Los resultados de la mayor\u00eda de
        los estudios apuntaron la superioridad de la pel\u00edcula transparente en
        relaci\u00f3n al hidrocoloide en la prevenci\u00f3n de lesiones, por ser m\u00e1s
        efectivo y econ\u00f3mico. Conclusiones: A pesar de poder estimar la efectividad
        de la pel\u00edcula transparente sobre el hidrocoloide, serecomienda realizar
        estudios adicionales, para reafirmar la eficacia de las coberturas, ya que
        tampoco se encontraron estudios con aplicabilidad en el \u00e1mbito domiciliar.Descriptores:
