        os principais micro-organismos obtidos por meio da cultura de secre\u00e7\u00e3o
        traqueobr\u00f4nquica e analisar os prontu\u00e1rios quanto aos registros
        de enfermagem sobre a descri\u00e7\u00e3o das caracter\u00edsticas do material
        obtido durante a aspira\u00e7\u00e3o de secre\u00e7\u00e3o traqueobr\u00f4nquica
        para cultura. Metodologia: trata-se de um estudo documental, descritivo com
        abordagem quantitativa, realizado com uma amostra de 85 registros nos prontu\u00e1rios
        dos pacientes internados na Unidade de Terapia Intensiva (UTI). Resultados:
        o estudo apontou que 60% das culturas do aspirado traqueal foi negativa. Dentre
        as culturas positivas, Pseudomonas aeruginosa foi o micro-organismo mais prevalente.
        Quantos aos registros de enfermagem sobre o procedimento realizado pelo enfermeiro
        foram observados registros curtos deste procedimento. Conclus\u00e3o: este
        estudo destaca um maior percentual de culturas negativas nas amostras colhidas;
        car\u00eancia dos registros detalhados dos procedimentos de enfermagem conforme
        recomenda\u00e7\u00f5es do conselho de classe.Descritores: cuidados de enfermagem,
        suc\u00e7\u00e3o, cuidados cr\u00edticos.ANALYSIS OF NURSING RECORDS AFTER
        COLLECTION OF TRACHEOBRONCHIAL SECRETION FOR CULTURE: ETHICAL AND LEGAL IMPORTANCEObjectives:
        To know the main microorganisms obtained by means of the culture of tracheobronchial
        secretion and to analyze the charts on the nursing records on the description
        of the characteristics of the material obtained during the aspiration of tracheobronchial
        secretion for culture. Methodology: This is a descriptive, descriptive study
        with a quantitative approach, carried out with a sample of 85 records in the
        medical records of patients admitted to the Intensive Care Unit (ICU). Results:
        the study indicated that 60% of tracheal aspirate cultures were negative.
        Among the positive cultures, Pseudomonas aeruginosa was the most prevalent
        microorganism. How many of the nursing records about the procedure performed
        by the nurse were observed short records of this procedure. Conclusion: this
        study highlights a higher percentage of negative cultures in the samples collected;
        Lack of detailed records of nursing procedures as recommended by the class
        council.Descripitors: nursing care, suction, critical care.AN\u00c1LISIS DE
        LOS REGISTROS DE ENFERMER\u00cdA DESPU\u00c9S DE LA RECOGIDA DE SECRECIONES
        TRAQUEOBRONQUIALES PARA LA CULTURA: IMPORTANCIA \u00c9TICA Y LEGALObjetivos:
        Conocer los principales microorganismos obtenidos por medio de la cultura
        de secreci\u00f3n traqueobronquica y analizar los prontuarios en cuanto a
        los registros de enfermer\u00eda sobre la descripci\u00f3n de las caracter\u00edsticas
        del material obtenido durante la aspiraci\u00f3n de secreci\u00f3n traqueobronquial
        para cultivo. Metodolog\u00eda: Se trata de un documental, estudio descriptivo
        con un enfoque cuantitativo, realizado con una muestra de 85 registros en
        las historias cl\u00ednicas de los pacientes ingresados en la Unidad de Cuidados
        Intensivos (UCI). Resultados: El estudio encontr\u00f3 que el 60% de los cultivos
        de aspirado endotraqueal fue negativo. Entre los cultivos positivos, Pseudomonas
        aeruginosa fue el microorganismo m\u00e1s prevalente. Como los registros de
        enfermer\u00eda en el procedimiento realizado por las enfermeras se observaron
        registros cortos de este procedimiento. Conclusi\u00f3n: Este estudio pone
        de manifiesto un mayor porcentaje de cultivos negativos en las muestras; la
        falta de un registro detallado de los procedimientos de enfermer\u00eda seg\u00fan
        lo recomendado por el consejo de clase.Descriptores: cuidados de enfermer\u00eda,
