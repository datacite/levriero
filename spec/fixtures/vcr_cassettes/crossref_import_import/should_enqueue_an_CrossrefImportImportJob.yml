        Participated in the scientific study 42 contacts of both sexes, which the
        information was collected through a structured form, with closed questions
        and finalized with the implementation of the PPD. Results: The PPD efficiency
        presented 22 positive (52.3%) communicants, 19 negative (45.2%) and 1 contact
