        transversal e de abordagem quantitativa realizado em duas Unidades B\u00e1sicas
        de Sa\u00fade localizadas em Bel\u00e9m-PA. Participaram da pesquisa 42 comunicantes
        de ambos os sexos. As informa\u00e7\u00f5es foram colhidas por meio de um
        formul\u00e1rio estruturado, com perguntas fechadas e finalizadas com a realiza\u00e7\u00e3o
        da aplica\u00e7\u00e3o do PPD. Resultados: O rendimento do PPD apresentou
        22 comunicantes (52,3%) positivos, 19 comunicantes (45,2%) negativos e 1 contato
        (2,3%) n\u00e3o retornou para a avalia\u00e7\u00e3o. Conclus\u00e3o: A pesquisa
        demonstra que a maior parte dos comunicantes que realizam a prova tubercul\u00ednica
