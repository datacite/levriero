        analisar o conte\u00fado das anota\u00e7\u00f5es de enfermagem em prontu\u00e1rios
        de pacientes, em . Metodologia: estudo quantitativo, com 151 prontu\u00e1rios
        de pacientes internados, de uma unidade de terapia intensiva (UTI) de um hospital
        p\u00fablico terci\u00e1rio de Fortaleza-CE, Brasil, do per\u00edodo de setembro
        de 2014 a fevereiro de 2015, cujas anota\u00e7\u00f5es de 48 horas e de alta
        foram avaliadas. Resultados: dados evidenciaram anota\u00e7\u00f5es com conte\u00fado
        deficiente, que n\u00e3o expressavam a realidade dos pacientes e a assist\u00eancia
        de enfermagem prestada. Observou-se adequa\u00e7\u00e3o em rela\u00e7\u00e3o
        ao preenchimento dos dados: data, hor\u00e1rio e identifica\u00e7\u00e3o do
        paciente, mas o preenchimento do n\u00famero do Conselho Regional de Enfermagem
        do Cear\u00e1 e assinatura do profissional sinalizaram preocupa\u00e7\u00e3o
        pelo alto percentual de n\u00e3o conformidade aos aspectos \u00e9ticos e legais.
        Conclus\u00e3o: as anota\u00e7\u00f5es de enfermagem n\u00e3o refletiram as
        gravidades dos pacientes, nem a din\u00e2mica da UTI. Descritores: Registros
        de Enfermagem, Auditoria de Enfermagem, Cuidados Cr\u00edticos, Enfermagem,
        Qualidade da Assist\u00eancia \u00e0 Sa\u00fade.NURSING NOTES: QUALITY ASSESSMENT
        IN INTENSIVE CARE UNITObjective: Analyze the contents of nursing notes in
        patients\u2019 records in an intensive care unit (ICU) of a public tertiary
        hospital in Fortaleza, CE. It is a descriptive study with quantitative approach
        that analyzed 151 medical records of patients admitted to an ICU, from September
        2014 to February 2015, whose 48 hour and discharge notes were evaluated. Data
        revealed notes with poor content, which did not express the patients\u2019
        situation, nor the nursing care provided. Data concerning date, time, and
        patient identification were adequate. However, the COREN number and the professional\u2019s
        signature raised concern given the high percentage of non-compliance regarding
        ethical and legal aspects. Nursing notes did not reflect the severity of patients,
        nor the dynamics in the ICUDescriptors: Nursing Records, Nursing Audit, Critical
        Care, Nursing, Quality of Health CareANOTACIONES DE ENFERMER\u00cdA: EVALUACI\u00d3N
        DE LA CALIDAD EN UNIDAD DE TERAPIA INTENSIVAObjetivo: analizar el contenido
        de las anotaciones de enfermer\u00eda en registros de pacientes, en una unidad
        de terapia intensiva (UTI) de un hospital p\u00fablico terciario de Fortaleza-CE,
        Brasil. Metodolog\u00eda: estudio cuantitativo con 151 prontuarios de pacientes
        internados, de septiembre de 2014 a febrero de 2015, cuyas anotaciones de
        48 horas y de alta fueron evaluadas. Resultados: datos evidenciaron anotaciones
        con contenido deficiente, que no expresaban la realidad de los pacientes y
        la asistencia de enfermer\u00eda prestada. Se observ\u00f3 adecuaci\u00f3n
        en relaci\u00f3n al llenado de los datos: fecha, hora e identificaci\u00f3n
        del paciente, pero el llenado del n\u00famero del Consejo Regional de Enfermer\u00eda
        de Cear\u00e1 y firma del profesional se\u00f1alaron preocupaci\u00f3n por
        el alto porcentaje de no conformidad a los aspectos \u00e9ticos y legales.
        Conclusi\u00f3n: las anotaciones de enfermer\u00eda no reflejaron las gravedades
        de los pacientes, ni la din\u00e1mica de la UTI.Descriptores: Registros de
        Enfermer\u00eda, Auditor\u00eda de enfermer\u00eda, Cuidados Cr\u00edticos,
