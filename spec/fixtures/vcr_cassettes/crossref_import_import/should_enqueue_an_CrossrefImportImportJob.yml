        Federal de Enfermagem - Cofen","issue":"1","license":[{"URL":"https:\/\/creativecommons.org\/licenses\/by\/4.0","start":{"date-parts":[[2018,10,8]],"date-time":"2018-10-08T00:00:00Z","timestamp":1538956800000},"delay-in-days":0,"content-version":"unspecified"}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["revenf"],"abstract":"<jats:p>Objetivo:
        analisar a assist\u00eancia oferecida por enfermeiras obstetras durante o
        trabalho de parto e parto sob a \u00f3tica da pu\u00e9rpera. Metodologia:
        trata-se de um estudo do tipo descritivo e explorat\u00f3rio de abordagem
        mista. Os dados foram coletados por meio de um question\u00e1rio semiestruturado.
        Utilizou-se a an\u00e1lise de conte\u00fado de Bardin para tratamento dos
        dados. Resultados: os dados foram coletados no per\u00edodo de agosto a setembro
        de 2015 com 83 pu\u00e9rperas internadas no Alojamento Conjunto. Observou-se
        que 49,4% possu\u00edam idade de 18 a 25anos, 47% em uni\u00e3o est\u00e1vel,
        79,5 eram mult\u00edparas, 88% eram pardas, 34%tinham o ensino m\u00e9dio
        completo e 60% moravam em casa ou apartamento com c\u00f4njuge e\/ou filhos.
        Conclus\u00e3o: apesar de as entrevistadas terem recebido assist\u00eancia
        de qualidade e humana, se faz necess\u00e1rio refletir sobre o aprimoramento
        do processo de trabalho para garantir a continuidade do cuidado.Descritores:
        Enfermagem Obst\u00e9trica, Parto Humanizado, Parto Normal, Percep\u00e7\u00e3o.PERCEPTION
        OF PUERPERAL MOTHERS BEFORE NURSING CARE IN THE PREPARATION OF LABOR AND DELIVERYObjective:
        to analyze the assistance offered by obstetrical nurses during labor and delivery
        from the perspective of the puerpera. Methodology: this is a descriptive and
        exploratory study with a quantitative approach. Data were collected through
        a semi-structured questionnaire. Bardin content analysis was used for data
        treatment. Results: Data were collected from August to September 2015 with
        83 puerperae hospitalized in the Joint Accommodation. It was observed that
        49.4% were 18 to 25 years old, 47% were in a stable union, 79.5 were multiparous,
        88% were brown, 34% had completed high school and 60% lived in a house or
        apartment with a spouse and \/ or children. Conclusion: Although the interviewees
        received quality and human assistance, it is necessary to reflect on the improvement
        of the work process to ensure continuity of care.Descriptors: Obstetric Nursing,
        Humanized Birth, Normal Labor, Perception.LA PERCEPCI\u00d3N DE MANAUARAS
        MADRES FRENTE A LOS CUIDADOS DE ENFERMER\u00cdA EN LA PREPARACI\u00d3N DEL
        PARTO Y EL NACIMIENTOObjetivo: analizar la asistencia ofrecida por enfermeras
        obstetras durante el trabajo de parto y parto bajo la \u00f3ptica de la pu\u00e9rpera.
        Metodolog\u00eda: se trata de un estudio del tipo descriptivo y exploratorio
        de enfoque cuantitativo. Los datos fueron recolectados por medio de un cuestionario
        semiestructurado. Se utiliz\u00f3 el an\u00e1lisis de contenido de Bardin
        para el tratamiento de los datos. Resultados: los datos fueron recolectados
        en el per\u00edodo de agosto a septiembre de 2015 con 83 pu\u00e9rperas internadas
        en el Alojamiento Conjunto. Se observ\u00f3 que el 49,4% ten\u00eda edad de
        18 a 25 a\u00f1os, el 47% en uni\u00f3n estable, 79,5 eran mult\u00edparas,
        el 88% eran pardas, el 34% ten\u00eda la ense\u00f1anza media completa y el
        60% viv\u00edan en casa o apartamento con c\u00f3nyuge y \/ o hijos. Conclusi\u00f3n:
        a pesar de que las encuestadas han recibido asistencia de calidad y humana,
        se hace necesario reflexionar sobre el perfeccionamiento del proceso de trabajo
        para garantizar la continuidad del cuidado.Descriptores: Obst\u00e9trica,
        Parto Humanizado, parto normal, Percepci\u00f3n.<\/jats:p>","DOI":"10.21675\/2357-707x.2018.v9.n1.1035","type":"journal-article","created":{"date-parts":[[2018,10,31]],"date-time":"2018-10-31T17:23:07Z","timestamp":1541006587000},"source":"Crossref","is-referenced-by-count":0,"title":["PERCEP\u00c7\u00c3O
