        Identificar a produ\u00e7\u00e3o do conhecimento, na literatura, acerca das
        rela\u00e7\u00f5es familiares do neonato e os profissionais da Enfermagem
        atuantes na Unidade de Terapia Intensiva Neonatal. Metodologia: Revis\u00e3o
        integrativa realizada no per\u00edodo de junho a agosto de 2016, nas bases
        de dados Scopus, PUBMED\/Medline, Ebsco, Lilacs e Scielo. Os descritores foram:
        Unidades de Terapia Intensiva Neonatal, Enfermagem Neonatal, Rela\u00e7\u00f5es
        M\u00e3e-Filho, em portugu\u00eas, ingl\u00eas e espanhol. Como crit\u00e9rio
        de inclus\u00e3o teve-se: responder a quest\u00e3o norteadora \u201cQual o
        conhecimento produzido, na literatura sobre as rela\u00e7\u00f5es entre pais\/filhos
        e profissionais da sa\u00fade na UTIN\u201d e estar dispon\u00edvel eletronicamente
        na \u00edntegra. A popula\u00e7\u00e3o foi de 101 estudos, sendo selecionada
        uma amostra de 13 artigos. A an\u00e1lise foi realizada mediante a Teoria
        Fundamentada em Dados. Resultados: Evidenciou-se duas tem\u00e1ticas que demonstram
        as fr\u00e1geis rela\u00e7\u00f5es familiares e interpessoais da equipe de
        Enfermagem na complexidade do ambiente da Unidade de Terapia Intensiva Neonatal
        e a labilidade do v\u00ednculo entre profissionais, pais\/fam\u00edlia\/ rec\u00e9m-nascido.
        Conclus\u00e3o: Concluiu-se que foi poss\u00edvel identificar as estrat\u00e9gias
        de humaniza\u00e7\u00e3o para favorecer as rela\u00e7\u00f5es entre o rec\u00e9m-nascido
        internado em Unidade de Terapia Intensiva Neonatal e seus familiares. Sugere-se
        o aprofundamento de tal problem\u00e1tica de modo contribuir com novas pesquisas
