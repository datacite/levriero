        descrever os resultados maternos e neonatais da assist\u00eancia no Centro
        de Parto Normal Intra-hospitalar da Maternidade Balbina Mestrinho em Manaus.
        M\u00e9todo: pesquisa explorat\u00f3rio-descritiva, com abordagem quantitativa,
        onde realizou-se a an\u00e1lise de 378 (74,85%) prontu\u00e1rios de partos
        assistidos entre setembro de 2014 a 2016. Resultados: A maioria das parturientes
        (50,79%) era jovem, entre 18 e 25 anos e mult\u00edparas (74,86%), permaneceram
        em m\u00e9dia 03 horas e 14 minutos em trabalho de parto e acompanhadas (97,35%).
        Obteve-se uma taxa de episiotomia de 8,46% e lacera\u00e7\u00e3o perineal
        de 52,37% predominando as de primeiro grau (38,62%). A maioria dos rec\u00e9m-nascidos
        permaneceu em contato pele a pele (86,60%) e foi realizado o clampeamento
        tardio do cord\u00e3o umbilical (77,78%). A m\u00e9dia do Apgar no primeiro
        minuto fora de 8,72 e no quinto minuto 9,76. Conclus\u00f5es: Os resultados
        condizem com o que preconiza o Minist\u00e9rio da Sa\u00fade e a Organiza\u00e7\u00e3o
        Mundial de Sa\u00fade.Descritores: enfermagem obst\u00e9trica; parto humanizado;
        pol\u00edticas p\u00fablicas de sa\u00fadeMATERNAL AND NEONATAL OUTCOMES AT
        THE IN-HOSPITAL BIRTH CENTERObjective: to describe the maternal and neonatal
        outcomes of the care provided at the In-hospital birth center. Method: an
        exploratory, descriptive study with quantitative approach where the analysis
        of 378 (74,85%) birth assisted medical records was performed from September
        2014 to September 2016. Results: the majority of parturients (50,79%) was
        young, between 18 and 25 years old and multiparas (74,86%). The result obtained
        was an episiotomy rate of 8,46% and 52,37% of perineal laceration, predominating
        the first degree lacerations. The majority of newborns remains in skin-to-kin
        (86,60%) and was made the late clamping umbilical cord (77,78%). The average
        of Apgar\u2019s rate was 8,72 in the first minute and 9,76 in the fifth. Conclusion:
        The results meet the guidelines adopted by the Ministry of Health and the
        World Health Organization.Descriptors: obstetric nursing; humanizing delivery;
        public health policiesRESULTADOS MATERNOS Y NEONATALES EN CENTRO DE PARTO
        NORMAL INTRAHOSPITALARIOObjetivo: describir los resultados maternos y neonatales
        de cuidados en el Centro de Parto Normal Intrahospitalario de la Maternidad
        Balbina Mestrinho en Manaus. M\u00e9todo: estudio exploratorio descriptivo
        con un enfoque cuantitativo, que llev\u00f3 a cabo el an\u00e1lisis de 378
        (74.85%) de los nacimientos asistidos, registros a partir de septiembre de
        2014 y 2016. Resultados: La mayor\u00eda de las madres (50,79%) eran joven
        entre 18 y 25 a\u00f1os de edad y mult\u00edparas (74,86%) eran, en promedio,
        03 horas y 14 minutos y seguido de trabajo de parto acompa\u00f1adas (97,35%).
        Obtenido como una tasa de episiotom\u00edas de 8,46% y 52,37% laceraci\u00f3n
        perineal el predominio de primer grado (38,62%). La mayor\u00eda de los reci\u00e9n
        nacidos se mantuvieron en contacto con la piel (86,60%) y se llev\u00f3 a
        cabo a finales de sujeci\u00f3n del cord\u00f3n umbilical (77,78%). El promedio
        de Apgar en el primer minuto fuera de 8,72 y 9,76 en el quinto minuto. Conclusiones:
        Los resultados son consistentes con la recomendada por el Ministerio de Salud
        y la Organizaci\u00f3n Mundial de la Salud.Descriptores: enfermeria obstetricia;
