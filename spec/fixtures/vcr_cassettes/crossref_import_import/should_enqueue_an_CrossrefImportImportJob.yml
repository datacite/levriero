        Federal de Enfermagem - Cofen","issue":"1","license":[{"URL":"http:\/\/creativecommons.org\/licenses\/by\/4.0","start":{"date-parts":[[2018,8,6]],"date-time":"2018-08-06T00:00:00Z","timestamp":1533513600000},"delay-in-days":0,"content-version":"unspecified"}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["revenf"],"abstract":"<jats:p>Objetivo:
        Verificar o conhecimento da equipe de enfermagem sobre erros de medica\u00e7\u00e3o.
        M\u00e9todo: Estudo survey descritivo, realizado em hospital geral de pequeno
        porte no munic\u00edpio de S\u00e3o Paulo, com 170 profissionais da equipe
        de enfermagem. Os participantes responderam a um question\u00e1rio contendo
        duas quest\u00f5es fechadas e cinco cen\u00e1rios que envolviam erros de medica\u00e7\u00e3o.
        Resultados: 132 (79,5%) profissionais afirmaram que na maioria das vezes t\u00eam
        certeza do que \u00e9 um erro de medica\u00e7\u00e3o e 134 (80,2%) referiram
        n\u00e3o os notificar por temerem repres\u00e1lias. Em quatro cen\u00e1rios
        os profissionais referiram tratar-se de erros de medica\u00e7\u00e3o, deveriam
        ser notificados ao enfermeiro e m\u00e9dico e os relat\u00f3rios de ocorr\u00eancias
        preenchidos. Conclus\u00e3o: O grupo pesquisado tem conhecimento do que sejam
        os erros de medica\u00e7\u00e3o, no entanto devem ser discutidas estrat\u00e9gias
        para melhorar as notifica\u00e7\u00f5es dos eventos.Descritores: Erros de
        medica\u00e7\u00e3o. Equipe de enfermagem. Seguran\u00e7a do paciente.KNOWLEDGE
        OF THE NURSING TEAM ABOUT MEDICATION ERRORS: A DESCRIPTIVE STUDY.Objective:
        To verify the knowledge of the nursing team about medication errors. Method:
        A descriptive study, conducted in a small general hospital in the city of
        S\u00e3o Paulo, with 170 nursing professionals. Participants answered a questionnaire
        containing two closed questions and five scenarios involving medication errors.
        Results: 132 (79.5%) professionals answered that most of the time they are
        sure of a medication error and 134 (80.2%) affirmed not reporting them for
        fear of reprisal. In four scenarios, the professionals believed they were
        medication errors, they should be notified to the nurse and physician and
        to report of the occurrences. Conclusion: The research group has knowledge
        of medication errors, however, strategies to improve event reporting should
        be discussed.Descriptors: Medication Errors. Nursing, Team. Patient Safety.CONOCIMIENTO
        DEL EQUIPO DE ENFERMER\u00cdA SOBRE ERRORES DE MEDICACI\u00d3N: ESTUDIO SURVEY
        DESCRIPTIVO.Objetivo: Verificar el conocimiento del equipo de enfermer\u00eda
        sobre errores de medicaci\u00f3n. M\u00e9todo: Estudio survey descriptivo,
        realizado en un hospital general de peque\u00f1o porte en el municipio de
        S\u00e3o Paulo, con 170 profesionales del equipo de enfermer\u00eda. Los participantes
        respondieron a un cuestionario que conten\u00eda dos cuestiones cerradas y
        cinco escenarios que implicaban errores de medicaci\u00f3n. Resultados: 132
        (79,5%) profesionales afirmaron que la mayor\u00eda de las veces est\u00e1n
        seguros de lo que es un error de medicaci\u00f3n y 134 (80,2%) mencionaron
        no notificar por temor a represalias. En cuatro escenarios los profesionales
        creyeron que se trataba de errores de medicaci\u00f3n, deber\u00edan ser notificados
        al enfermero y m\u00e9dico y los informes de ocurrencias rellenadas. Conclusi\u00f3n:
        El grupo investigado tiene conocimiento de lo que son los errores de medicaci\u00f3n,
        pero deben ser discutidas estrategias para mejorar las notificaciones de los
        eventos. Descriptores: Errores de Medicaci\u00f3n; Grupo de Enfermer\u00eda;
        Seguridad del PacienteDescriptores: Processo de Enfermagem, cuidados de enfermer\u00eda,
        en funciones legislaci\u00f3n.<\/jats:p>","DOI":"10.21675\/2357-707x.2018.v9.n1.1253","type":"journal-article","created":{"date-parts":[[2018,10,31]],"date-time":"2018-10-31T17:23:07Z","timestamp":1541006587000},"source":"Crossref","is-referenced-by-count":0,"title":["CONHECIMENTO
