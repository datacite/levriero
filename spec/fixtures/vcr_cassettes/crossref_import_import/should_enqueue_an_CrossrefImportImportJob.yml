        Incitar a reflex\u00e3o acerca do Estado da Quest\u00e3o (EQ) como m\u00e9todo
        de pesquisa para evid\u00eancia do objeto em estudos da enfermagem. M\u00e9todo:
        \u00e9 uma reflex\u00e3o te\u00f3rica sobre EQ, elaborada a partir de referencial
        bibliogr\u00e1fico espec\u00edfico e experi\u00eancia da autora nessa produ\u00e7\u00e3o
        em trabalhos cient\u00edficos vinculados \u00e0 enfermagem. O levantamento
        bibliogr\u00e1fico foi feito de forma manual, em acervos online, pessoais
        e bibliotecas. Resultados: s\u00e3o discutidos os dom\u00ednios que o enfermeiro
        pesquisador deve possuir para elabora\u00e7\u00e3o e evid\u00eancia do seu
        objeto de investiga\u00e7\u00e3o, assim como caminhos e, consequentemente,
        suas implica\u00e7\u00f5es metodol\u00f3gicas nesse processo. Conclus\u00e3o:
        o artigo conduz necessidade de o pesquisador explorar o EQ, assim como refor\u00e7a
        atributos necess\u00e1rios e imprescind\u00edveis na condu\u00e7\u00e3o desse
        m\u00e9todo.Descritores: Enfermagem, Pesquisa, M\u00e9todo, Pesquisa em enfermagem.ESTADO
        DA QUEST\u00c3O COMO M\u00c9TODO DE PESQUISA PARA EVID\u00caNCIA DO OBJETO
        EM ESTUDOS DA ENFERMAGEMObjective: To stimulate the reflection about the State
        of the Question (EQ) as a research method for evidence of the object in nursing
        studies. Method: it is a theoretical reflection on EQ, elaborated from specific
        bibliographic reference and experience of the author in this production in
        scientific works linked to nursing. The bibliographic survey was done manually,
        in online collections, personal and libraries. Results: the domains that the
        nurse researcher must possess for the elaboration and evidence of their research
        object are discussed, as well as ways and, consequently, their methodological
        implications in this process. Conclusion: the article requires the researcher
        to explore the EQ, as well as reinforce necessary and indispensable attributes
        in the conduct of this method.Keywords: Nursing, Search. Method, Nursing research.ESTADO
        DE LA CUESTI\u00d3N COMO M\u00c9TODO DE INVESTIGACI\u00d3N PARA EVIDENCIA
        DEL OBJETO EN ESTUDIOS DE LA ENFERMER\u00cdAObjetivo: Fomentar la reflexi\u00f3n
        sobre el estado de la materia (EQ) como m\u00e9todo de investigaci\u00f3n
        para la evidencia del objeto de los estudios de enfermer\u00eda. M\u00e9todo:
        es una reflexi\u00f3n te\u00f3rica sobre EQ, elaborado a partir de la referencia
        bibliogr\u00e1fica espec\u00edfica y la experiencia del autor en esta producci\u00f3n
        de art\u00edculos cient\u00edficos relacionados con la enfermer\u00eda. La
        revisi\u00f3n de la literatura se realiz\u00f3 manualmente, colecciones en
        l\u00ednea, personal y bibliotecas. Resultados: analiza las \u00e1reas que
        el investigador enfermera debe poseer para el dise\u00f1o y la evidencia de
        su objeto de investigaci\u00f3n, as\u00ed como las formas y por lo tanto sus
        implicaciones metodol\u00f3gicas en este proceso. Conclusi\u00f3n: El art\u00edculo
        lleva necesidad de que el investigador para explorar la ecualizaci\u00f3n,
        as\u00ed como los atributos necesarios e indispensables refuerza en la realizaci\u00f3n
        de este m\u00e9todo.Palabras clave: Enfermer\u00eda, Investigaci\u00f3n, M\u00e9todo,
