        frecuencia relativa y porcentual. Resultados: La adhesi\u00f3n de la lista
        de verificaci\u00f3n, en 57% de las cirug\u00edas acompa\u00f1ado la identificaci\u00f3n
        de los pacientes no se realiz\u00f3, 100% de los equipos no se present\u00f3
        em tiempo y no confirm\u00f3 el procedimiento cabo em signo. Conclusi\u00f3n:
        La lista de verificaci\u00f3n propuesta, para despertar al equipo a los sencillos
