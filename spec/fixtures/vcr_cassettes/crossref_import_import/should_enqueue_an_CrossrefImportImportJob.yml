        Refletir sobre a contribui\u00e7\u00e3o do laborat\u00f3rio de enfermagem
        para a forma\u00e7\u00e3o de enfermeiros cr\u00edticos e capazes de responder
        \u00e0s necessidades de sa\u00fade da popula\u00e7\u00e3o. Metodologia: Ancoradas
        na Pedagogia Cr\u00edtica, em Paulo Freire, trataremos o laborat\u00f3rio
        de enfermagem como um cen\u00e1rio\/dispositivo que favorece a situa\u00e7\u00e3o
        pedag\u00f3gica, media o processo ensino aprendizagem e contribui para a forma\u00e7\u00e3o
        de sujeitos comprometidos com a transforma\u00e7\u00e3o da realidade social.
        Resultados: O laborat\u00f3rio de enfermagem deve ser um espa\u00e7o de reflex\u00e3o,
        (re)cria\u00e7\u00e3o e (re)inven\u00e7\u00e3o da pr\u00e1tica de enfermagem
        e que favorece a produ\u00e7\u00e3o de novos modos de fazer que reflitam a
        realidade e as necessidades por ela geradas. Conclus\u00e3o: O laborat\u00f3rio
        de enfermagem, como um cen\u00e1rio\/dispositivo essencial para a forma\u00e7\u00e3o
        de enfermeiros precisa ser visto numa perspectiva cr\u00edtica, de supera\u00e7\u00e3o
        de pr\u00e1ticas hegem\u00f4nicas conservadoras.Descritores: Enfermagem, Educa\u00e7\u00e3o
        em Enfermagem, Laborat\u00f3rios.THE NURSING LABORATORY AND THE NURSE\u2019S
        CRITICAL TRAINING: A REFLECTIONObjective: Reflect on the contribution of the
        Nursing laboratory for the nurse\u2019s critical training and able to respond
        to the health needs of the population. Method: Anchored in Critical Pedagogy,
        in Paulo Freire, the nursing laboratory will be treated as a scenario\/device
        that favors the pedagogical situation, mediates the learning teaching process
        and contributes to the training of subjects committed to the transformation
        of the social reality. Results: The Nursing laboratory should be a space for
        reflection, (re) creation and (re) invention of the Nursing practice, favoring
        the construction of new ways of doing this, that reflect reality and the needs
        generated by it. Conclusion: The Nursing laboratory, as a scenario\/essential
        device for the training of nurses, needs to be seen in a critical perspective,
        of overcoming conservative hegemonic practices.Descriptors: Nursing, Nursing
        Education, Laboratories.EL LABORATORIO DE ENFERMER\u00cdA Y LA FORMACI\u00d3N
