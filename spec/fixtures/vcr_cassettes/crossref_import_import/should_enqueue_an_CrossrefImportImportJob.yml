        la transformaci\u00f3n de la realidad social. Resultados: El laboratorio de
        enfermer\u00eda debe ser un espacio de reflexi\u00f3n, (re)creaci\u00f3n y
        (re)invenci\u00f3n de la pr\u00e1ctica de enfermer\u00eda, favoreciendo la
        construcci\u00f3n de nuevos modos de hacer que reflejen la realidad y las
