        Construir e validar um instrumento de avalia\u00e7\u00e3o do processo de administra\u00e7\u00e3o
        de medicamentos. Metodologia: Utilizou-se um desenho n\u00e3o experimental
        e a sequ\u00eancia da pesquisa metodol\u00f3gica, ou seja, defini\u00e7\u00e3o
        do construto, formula\u00e7\u00e3o dos itens, avalia\u00e7\u00e3o da confiabilidade
        e avalia\u00e7\u00e3o da validade de conte\u00fado. Resultado: Obteve-se um
        instrumento com 54 itens divididos em 10 \u00e1reas, com n\u00edvel de concord\u00e2ncia
        entre 90 a 100% e Alpha de Cronbach de 0,94. Conclus\u00e3o: Pode afirmar-se
        que o instrumento final \u00e9 um material de qualidade, que permite o monitoramento
        dos processos de trabalho que interferem na ocorr\u00eancia de erros de administra\u00e7\u00e3o
        de medicamentos.Descritores: Erros de Medica\u00e7\u00e3o; Sistemas de Medica\u00e7\u00e3o;
        Seguran\u00e7a do Paciente; Estudos de Avalia\u00e7\u00e3o.SAFE PRACTICES
        FOR MEDICATION ADMINISTRATION: INSTRUMENT CONSTRUCTION AND VALIDATION.Objective:
        Construct and validate an instrument for evaluating the medication administration
        process. Method: We used a non-experimental design and the sequence of the
        methodological research, that is, the definition of the construct, formulation
        of the items, evaluation of reliability and evaluation of the content validity.
        Result: An instrument was obtained with 54 items divided into 10 areas, with
        a level of agreement between 90 and 100% and Cronbach\u2019s Alpha of 0.94.
        Conclusion: It can be stated that the final instrument is a quality material,
        which allows the monitoring of work processes that interfere in the occurrence
        of medication administration errors.Descriptors: Medication Errors, Medication
        Systems, Patient Safety, Evaluation Studies.PR\u00c1CTICAS SEGURAS PARA LA
        ADMINISTRACI\u00d3N DE DROGAS: CONSTRUCCI\u00d3N Y VALIDACI\u00d3N DE INSTRUMENTOS.Objetivo:
        Construir y validar un instrumento de evaluaci\u00f3n del proceso de administraci\u00f3n
        de medicamentos. M\u00e9todo: Se utiliz\u00f3 un dise\u00f1o no experimental
        y la secuencia de la metodolog\u00eda de b\u00fasqueda, o construir formulaci\u00f3n
        definici\u00f3n de art\u00edculos, la evaluaci\u00f3n fiabilidad y la evaluaci\u00f3n
        de la validez del contenido. Resultado: Se obtiene un instrumento con 54 \u00edtems
        divididos en 10 zonas, con el grado de concordancia entre el 90-100% y Alpha
        de Cronbach de 0,94. Conclusi\u00f3n: Se puede decir que el instrumento final
        es un material de calidad, lo que permite el seguimiento de los procesos de
        trabajo que influyen en la aparici\u00f3n de errores de administraci\u00f3n
        de medicamentos.Descriptores: Errores de Medicaci\u00f3n; Sistemas de Medicaci\u00f3n;
