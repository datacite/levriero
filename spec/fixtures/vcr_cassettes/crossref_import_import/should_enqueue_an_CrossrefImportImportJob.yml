        that it was possible to identify the strategies of humanization in order to
        facilitate the relationships between the newborn admitted to Neonatal Intensive
        Care Unit and their families. It is suggested the deepening of such problems
        in order to contribute with new research that may assist in clinical practice
        in neonatology.Descriptors: Neonatal Intensive Care Units; Neonatal Nursing;
        Mother-son relationships.RELACI\u00d3N FAMILIAR EN LA UNIDAD DE TERAPIA INTENSIVA
