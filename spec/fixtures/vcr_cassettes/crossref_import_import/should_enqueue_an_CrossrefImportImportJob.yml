        of lipidomic profiling in disease gene mapping.<\/jats:p><\/jats:sec>","DOI":"10.1101\/457960","type":"posted-content","created":{"date-parts":[[2018,10,31]],"date-time":"2018-10-31T17:19:32Z","timestamp":1541006372000},"source":"Crossref","is-referenced-by-count":5,"title":["Genetics
